<!DOCTYPE html>
<html>

<head>
    <title>DDOT SNAPs Data Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='bootstrap/css/datepicker.css') }}" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/getting-started.js') }}"></script>
    <script type="text/javascript" src='{{ url_for('static', filename='bootstrap/js/bootstrap-datepicker.js') }}'></script>

    <!-- Code below import leaflet libraries -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
    <![endif]-->

    {% block StaticFiles %}{% endblock %}

</head>

<body>
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/" name="top"> Visualizations </a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li><a href="mapps"><i class="icon-map-marker icon-white"></i> Map Heat </a>
                        </li>
                        <li class="divider-vertical"></li>
                        <li><a href="highchart"><i class="icon-signal icon-white"></i> High Chart </a>
                        </li>
                        <li class="divider-vertical"></li>
                        <li><a href="bubble"><i class="icon-envelope icon-white"></i> Bubbles </a>
                        </li>
                        <li class="divider-vertical"></li>
                        <li><a href="nze"><i class="icon-calendar icon-white"></i> NZE </a>
                        </li>
                        <li class="divider-vertical"></li>
                        <li><a href="smx"><i class="icon-comment icon-white"></i> Scatter Matrix </a>
                        </li>
                        <li class="divider-vertical"></li>
                        <li><a href="tree"><i class="icon-file icon-white"></i> Treemap </a>
                        </li>
                        <li class="divider-vertical"></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
            <!--/.container-fluid -->
        </div>
        <!--/.navbar-inner -->
    </div>
    <!--/.navbar -->

    <div class="container-fluid" style="margin: 0px 10px 30px 3px;">
        <div class="row-fluid">
            <div class="span12">
                {% block BodyContent %}{% endblock %}
            </div>
        </div>
    </div>

</body>

</html>
